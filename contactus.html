<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- STYLESHEETS -->    
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat:semibold|Raleway:ital,wght@0,200;0,400;1,300" />

<!-- TITLE -->
    <title>Sugar Bees-Your Neighborhood Bakery</title>
    <meta name="description" content="Sugar Bee's bakery makes fresh bread, pastries, cakes and desserts for Las Vegas residents and visitors.">
</head>

<body> 
<!-- NAVBAR -->   
    <nav class="navbar navbar-expand-sm navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" id="homeIcon"><img src="img/icon.jpg" height="50" width="50"><strong>SUGAR BEE'S</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#beeNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="beesNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">ABOUT US</a></li>
                    <li class="nav-item"><a class="nav-link" href="goods.html">BAKED GOODS</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">    
        <div class="row row-content align-items-center" id="addInfo">
            <div class="col-12">
                <h3>HOURS AND ADDITIONAL INFO</h3>
            </div>
            <div class="col-sm-6">
                <h5>OUR ADDRESS</h5>
                    <p>7835 S. Rainbow Blvd #10</p>
                    <p>Las Vegas, NV 89139</p>
            </div>
            <div class="col-sm-6">
                <h5>OUR HOURS</h5>
                <p>Thursday - Saturday</p>
                <p>7AM - 3PM</p>
            </div>
        </div>
        <div class="row row-content" id="inquiryForm"> 
            <div class="col-12">
                <h2>Need a cake quote or have a question...</h2>
                <hr />
            </div>
            <div class="col-md-10">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name (Required)</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" required placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name (Required)</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" required placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="telNum" class="col-md-2 col-form-label">Contact Tel.</label>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Telephone Number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email (Required)</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="message" class="col-md-2 col-form-label">Your Message (Required)</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="message" name="message" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset md-2 col-md-10">
                            <button type="submit" class="btn btn-outline-success btn-block">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- FOOTER -->
    <footer class="site-footer" id="beeFooter">
        <div class="container">
            <div class="row">             
                <div class="col">
                    <a class="btn btn-social-icon btn instagram" href="https://www.instagram.com/sugarbeesbakery/?hl=en"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn facebook" href="https://www.facebook.com/sugarbeesbakery/"><i class="fa fa-facebook"></i></a><br>
                    <a role="button" class="btn btn-link" id="beePhone" href="tel:+17022223546"><i class="fa fa-phone"></i> 1-702-222-3546</a><br>
                    <a role="button" class="btn btn-link" id="beeEmail" href="mailto:info@sugarbeesbakery.com"><i class="fa fa-envelope-o"></i> info@sugarbeesbakery.com</a>             
                </div>
            </div>
        </div>
    </footer>

<!-- JAVASCRIPT -->  
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>
</html>
